<div class="uploadFiles">
    <app-uploader-files [inSessionId]="sessionId" (onUploaded)="successUploaded = $event"></app-uploader-files>
</div>
<!-- <app-processing-log ></app-processing-log> -->
<div class="container text-center paddSuccesContent" *ngIf="successUploaded && (servProcessLogFiles.uploadedFile && servProcessLogFiles.uploadedFile.length > 0)">
    <button mat-raised-button class="paddSuccessButton">Почати обробку файлів</button>
</div>
