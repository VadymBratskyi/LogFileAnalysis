<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title class="padd-title-header linkText" (click)="isProcessCardExpanded = !isProcessCardExpanded">
          Можливі рішення для знайдених помилок
          <span *ngIf="offerMessages.length > 0" [matBadge]="offerMessages.length" class="matBadg"></span>     
        </mat-card-title>
    </mat-card-header>
    <mat-card-content [style.display]="isProcessCardExpanded ? 'none' : 'block'">
      <app-log-table 
          [dataSource]="offerMessages" 
          [logTableOptions]="logTableOptions" 
          (dataChanges)="dataGridChanges($event)">
      </app-log-table>
    </mat-card-content> 
</mat-card>
