<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title class="padd-title-header linkText">
          Процес обробки Logs-файлів
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul>
          <li *ngFor="let notification of servProcessLogFiles.processNotifications">
            <label >{{notification}}</label>
          </li>
        </ul>             
    </mat-card-content> 
</mat-card>
