<mat-card class="example-card">
    <mat-card-header>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle (click)="isQueryBuilderCardExpanded = !isQueryBuilderCardExpanded">
                <img src="./assets/images/filter.png"/>
            </mat-button-toggle>
            <mat-button-toggle value="Скинути фільтр">
                <img src="./assets/images/clear-filters.png"/>
            </mat-button-toggle>
            <mat-button-toggle value="Виконати фільтр"><mat-icon aria-hidden="false" aria-label="Виконати фільтр">play_arrow</mat-icon></mat-button-toggle>            
        </mat-button-toggle-group>
    </mat-card-header>
    <mat-card-content [style.display]="isQueryBuilderCardExpanded ? 'block' : 'none'">
        <app-query-builder></app-query-builder>
    </mat-card-content> 
</mat-card>
