<mat-card class="example-card">
    <mat-card-header class="header-toolbox">
        <nav mat-tab-nav-bar>
            <a mat-tab-link *ngFor="let link of links"
               [routerLink]="[link.link]"
               (click)="activeLink = link"
               [active]="activeLink == link"> {{link.title}} </a>
        </nav>
    </mat-card-header>
</mat-card>
