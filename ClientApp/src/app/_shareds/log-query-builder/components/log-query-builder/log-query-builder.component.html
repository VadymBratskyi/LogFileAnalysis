<query-builder [(ngModel)]='query' [config]='config' [allowCollapse]='true'>

    <ng-container *queryButtonGroup="let ruleset; let addRule=addRule; let addRuleSet=addRuleSet; let removeRuleSet=removeRuleSet">
        <button mat-icon-button color="primary" (click)="addRule()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="accent" *ngIf="addRuleSet"  (click)="addRuleSet()">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
        <button mat-icon-button color="warn" *ngIf="removeRuleSet" (click)="removeRuleSet()">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
    </ng-container>

    <ng-container *queryArrowIcon>
        <mat-icon ngClass="mat-arrow-icon">chevron_right</mat-icon>
    </ng-container>

    <ng-container *queryRemoveButton="let rule; let removeRule=removeRule">
        <button mat-icon-button color="warn" (click)="removeRule(rule)">
          <mat-icon>remove</mat-icon>
        </button>
    </ng-container>

    <ng-container *querySwitchGroup="let ruleset">
        <mat-radio-group *ngIf="ruleset" [(ngModel)]="ruleset.condition">
          <mat-radio-button [style.padding.px]="10" value="and">Та</mat-radio-button>
          <mat-radio-button [style.padding.px]="10" value="or">Або</mat-radio-button>
        </mat-radio-group>
    </ng-container>

    <ng-container *queryField="let rule; let fields=fields; let onChange=onChange; let getFields = getFields">
        <mat-form-field>
          <mat-select [(ngModel)]="rule.field">
            <mat-option *ngFor="let field of getFields(rule.entity)" [value]="field.value">
              {{ field.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
  
    <ng-container *queryOperator="let rule; let operators=operators">
        <mat-form-field [style.width.px]="90">
          <mat-select [(ngModel)]="rule.operator">
            <mat-option *ngFor="let value of operators" [value]="value">
              {{ value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </ng-container>

    <!-- Override input component for 'string' type -->
    <ng-container *queryInput="let rule; let field=field; type: 'string'">
        <mat-form-field *ngIf="!rule.disabled">
          <input matInput [(ngModel)]="rule.value" [placeholder]="field.name">
        </mat-form-field>
    </ng-container>

    <!-- Override input component for 'textarea' type -->
    <ng-container *queryInput="let rule; let field=field; type: 'textarea'">
        <mat-form-field>
          <textarea matInput [(ngModel)]="rule.value" [placeholder]="field.name">

        </mat-form-field>
    </ng-container>
