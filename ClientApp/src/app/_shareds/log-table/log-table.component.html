<table mat-table *ngIf="dataSource"
    [dataSource]="dataSource" multiTemplateDataRows
    class="mat-elevation-z8">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayColumn">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayColumn.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <treetable style="width: 100%;"
                [tree]="singleRootTree"
                [options]="treeOptions">
            </treetable>        
        </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumn" class="table-header"></tr>
    <tr mat-row *matRowDef="let element; columns: displayColumn"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [length]="tableState.count" [pageSizeOptions]="pageSizeOptions" (page)="pageChanges($event)" showFirstLastButtons></mat-paginator>
