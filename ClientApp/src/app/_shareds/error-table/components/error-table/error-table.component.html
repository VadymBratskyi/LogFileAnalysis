<table mat-table *ngIf="dataSource"
    [dataSource]="dataSource" multiTemplateDataRows
    class="mat-elevation-z8">
    
    <ng-container matColumnDef="{{column}}" *ngFor="let column of logTableOptions.displayTableColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="logTableOptions.displayTableColumns.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">             
            <app-error-settings class="error-settings" [unKnownError]="element"></app-error-settings>     
        </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="logTableOptions.displayTableColumns" class="table-header"></tr>
    <tr mat-row *matRowDef="let element; columns: logTableOptions.displayTableColumns"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [length]="tableState.count" [pageSizeOptions]="pageSizeOptions" (page)="pageChanges($event)" showFirstLastButtons></mat-paginator>
