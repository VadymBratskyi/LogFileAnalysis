<mat-card class="example-card">
    <mat-card-header class="card-form-header">
      <mat-card-title>Додати новий</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
                <mat-label>Назва</mat-label>
                <input matInput [(ngModel)]="errorStatusesModel.statusTitle">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Код</mat-label>
                <input matInput [(ngModel)]="errorStatusesModel.statusCode">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Підстатус</mat-label>
                <input matInput [(ngModel)]="errorStatusesModel.selectedParent">
                </mat-form-field>
                <br>
            <mat-form-field>
                <mat-label>Ключові слова</mat-label>
                <textarea matInput [(ngModel)]="errorStatusesModel.keyWords"></textarea>
            </mat-form-field>
        </div>
    </mat-card-content>
  </mat-card>
