<div class="example-container">

    <mat-toolbar color="primary">    
            <mat-toolbar-row color="primary" class="example-toolbar">
                <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
                <span>Log Analyst</span>
                <span class="example-spacer"></span>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
            </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" >

        <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="false">
            <mat-nav-list>
                <a mat-list-item routerLink=".">Nav link</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="contentFlaxe">
            <div class="contentSize">
                <router-outlet></router-outlet>
            </div>            
        </mat-sidenav-content>

    </mat-sidenav-container>

    <app-footer-layout></app-footer-layout>

</div>
